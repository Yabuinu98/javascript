<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test_write</title>
    <!-- <link rel="stylesheet" href="./css/testpre_write.css" />
    <script src="./js/testpre_write.js"></script> -->
  </head>
  <body>
    <!-- modal -->
    <div class="modal"></div>
    <!-- //modal -->

    <!-- header -->
    <div id="header">
      <div id="home"><a href="./testpre_home.html">홈</a></div>
      <div id="list"><a href="./testpre_list.html">게시판</a></div>
      <div id="write"><a href="./testpre_write.html">글작성</a></div>
    </div>
    <!-- // header -->

    <!-- main -->
    <div id="content">
      <div id="content_title">
        <span>제목</span>
        <input
          id="title"
          type="text"
          placeholder="제목을 입력하시오"
          pattern="[가-힣]{5,10}"
        />
      </div>
      <div id="content_discription">
        <span>내용</span>
        <textarea
          id="discription"
          cols="30"
          rows="10"
          placeholder="내용을 입력하시오"
        ></textarea>
      </div>
      <div id="content_name">
        <input
          id="name"
          type="text"
          placeholder="닉네임 입력자리"
          pattern="[a-z가-힣]{2,5}"
        />
      </div>
    </div>
    <!-- // main -->

    <!-- footer -->
    <div id="footer">
      <a href="./testpre_list.html"><button>목록</button></a>
      <button id="summit">작성</button>
    </div>
    <!-- //footer -->
  </body>
</html>
