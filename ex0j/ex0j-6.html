<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('============================')
        let str1 = '가나다'
        let str2 = '라마'
        let str3 = '바사아'
        let str4 = '자차카타'
        let str5 = '파하'
        let str = str1+str2+str3+str4+str5
        console.log(str)
        console.log('============================')
        // 문자열[n] : n번째 문자를 꺼내라!!
        console.log(str[0])
        // 자차나사자
        console.log(str4[0]+str4[1]+str1[1]+str3[1]+str4[0])
        let strCar = str[8]+str[9]+str[1]+str[6]+str[8]
        // 카타나하자
        console.log(str[10]+str[11]+str[1]+str[13]+str[8])
        console.log('============================')
        console.log('str의 길이는:' + str.length)
        console.log('strCar의 길이는:' + strCar.length)
        console.log('============================')
        //eng 라는 변수에 a부터z까지 차례로 입력 후 내용을 출력하고 그 길이를 나타내라
        let eng = 'abcdefghigklmnopqrstuvwxyz'
        console.log(eng)
        console.log('eng의 길이는:' + eng.length)
        console.log(eng[0]+eng[15]+eng[15]+eng[11]+eng[4])
        console.log(eng[3]+eng[14]+eng[6])
        console.log('============================')
        console.log('str의 길이와 eng의 길이비교는:'+(str.length > eng.length))
        console.log('============================')
        </script>
</body>
</html>
