<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <script>
        // 1. 구구단의 2 ~ 4단까지 버튼을 만들고 누르면 화면에 구구단 표가 보이도록 해라
        // 2. 다른 버튼을 누르면 다른 구구단도 보이게 해라
        /* 문제 세분화 */
        // 1-1. 구구단의 2 ~ 4단의 버튼을 만든다. => body에 버튼3개넣기
        // 1-2. 구구단 표가 보이도록 해라(아마 2단 누르면 -> 2단 / 3단 누르면 -> 3단 인듯...?)
        function a1(){
            const num1 = 2
            let list = ``
            for(let i = 1; i<=9;i++){
                list += `<table><tr><td>${num1}</td><td>${i}</td><td>${num1*i}</td></tr></table>`
                document.write(list)
            }
        }
        function a2(){
            const num2 = 3
            let list = ``
            for(let i = 1; i<=9;i++){
                list += `<table><tr><td>${num2}</td><td>${i}</td><td>${num2*i}</td></tr></table>`
                document.write(list)
            }
        }
        function a3(){
            const num3 = 4
            let list = ``
            for(let i = 1; i<=9;i++){
                list += `<table><tr><td>${num3}</td><td>${i}</td><td>${num3*i}</td></tr></table>`
                document.write(list)
            }
        }
        function a4(){
            const num4 = 5
            let list = ``
            for(let j = 0; j<9-num4;j++){
                for(let i = 1; i<=9;i++){
                list += `<table><tr><td>${num4+j}</td><td>${i}</td><td>${(num4+j)*i}</td></tr></table>`
                document.write(list)
                }
            }
        }
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button onclick="a1()"> 2단 </button>
    <button onclick="a2()"> 3단 </button>
    <button onclick="a3()"> 4단 </button>
    <button onclick="a4()"> 다른단 </button>
</body>
</html>
