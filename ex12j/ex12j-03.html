<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 스코프(scope)</title>
    <script>
        function myscope(){
            var a = '나는 var의 a 입니다.'
            console.log(a)
            // '{}'는 범위 구분 같은 의미
            {
                var b = '나는 var의 b 입니다.'
                let c = '나는 let의 c 입니다.'
            }
            console.log(b)
            console.log(c) // 오류를 띄움
            // b는 var이라 외부에서 부를 수 있지만 but, c는 let이라 {}안에서만 쓸 수 있지 {}밖에서 쓸 수가 없음!!!
        }
        // myscope()
    </script>
</head>
<body>
    
</body>
</html>
