<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2</title>
    <script>
        // 붉은원(켜져있고)이 1초 / 흰색원(껴져있는)이 0.5초가 10회 반복되는 램프를 표현하는 페이지를 만들어라.

        //문제 세분화
        // 1. 램프를 만들어라(div로 사각형만들고 radius로 어캐 해보자!!!)
        // document.write(`<div class="light" style="margin:100px;">
        //     <div class="top" style="border: 2px solid black; background-color: red; width: 250px; height: 250px; border-radius: 150px;"></div>
        //     <div class="bottom" style="border: 2px solid black; background-color: gold; width: 50px; height: 80px; margin-left:100px"></div></div>`)

        // 2. 붉은색으로 1초 있다가 흰색으로 꺼지는 램프로 교체
        // 2-1. 반복을 white로 줘야 풀어질듯?
       const tid = setInterval(() => {
            const tidin = setInterval(function(){
                document.close()
                document.write(`<div style="border: 2px solid black; background-color: white; width: 250px; height: 250px; border-radius: 150px; margin: 100px;"></div>`)
            }, 0.5*1000)
            // 흰색을 0.5초 마다 반복하라!!

            setTimeout(() => {
             clearInterval(tidin)
             // tidin을 그만 반복할것이다!!
             document.close()
             document.write(`<div style="border: 2px solid black; background-color: red; width: 250px; height: 250px; border-radius: 150px; margin: 100px;"></div>`)
            }, 1*1000)
       }, 1.5*1000)

       // 3. 10회 반복하게해라 흰색으로 꺼지게를 못하겟다...
       setTimeout(() => {
        clearInterval(tid)
       }, 15*1000)


    </script>
</head>
