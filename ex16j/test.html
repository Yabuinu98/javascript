<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // 켜짐 버튼을 누르면붉은원(켜져있고)이 1초 / 초록색원(껴져있는)이 0.5초가 반복되는 램프를 표현하는 페이지를 만들어라.
       // 꺼짐 버튼을 누르면 종료

       function on(){
        const tid = setInterval(() => {
            const tidin = setInterval(function(){
                document.close()
                document.write(`<div style="border: 2px solid black; background-color: white; width: 250px; height: 250px; border-radius: 150px; margin: 100px;"></div>
                <div class="buttons" style="margin: 300px;"><button class="on" onclick="on()">Start</button><button class="off" onclick="off()">End</button></div>`)
            }, 0.5*1000)
            // 흰색을 0.5초 마다 반복하라!!

            setTimeout(() => {
             clearInterval(tidin)
             // tidin을 그만 반복할것이다!!
             document.close()
             document.write(`<div style="border: 2px solid black; background-color: red; width: 250px; height: 250px; border-radius: 150px; margin: 100px;"></div>
             <div class="buttons" style="margin: 300px;"><button class="on" onclick="on()">Start</button><button class="off" onclick="off()">End</button></div>`)
            }, 1*1000)
       }, 1.5*1000)}

       // 3. 10회 반복하게해라 흰색으로 꺼지게를 못하겟다...
       function off(){
        setTimeout(() => {
        clearInterval(tid)
       })
    }


    </script>
</head>
<body>
    <div class="buttons" style="margin: 300px;">
        <button class="on" onclick="on()">Start</button>
        <button class="off" onclick="off()">End</button>
    </div>
</body>
</html>
