<!DOCTYPE html>
<html lang="en">
<head>

    <title>신호등 풀이(js17-2)</title>
    <script>
        function nomal(){
            document.close()
            document.write(`<div class="cc" style="width: 400px;height: 150px;background-color: antiquewhite;border-radius: 20px;border: 3px solid black;display: flex;justify-content: space-around;align-items: center;">
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
            </div>
            <button onclick="gre()">동작</button>`) // 트리거 역할
        }
        function gre(){
            document.close()
            document.write(`<div class="cc" style="width: 400px;height: 150px;background-color: antiquewhite;border-radius: 20px;border: 3px solid black;display: flex;justify-content: space-around;align-items: center;">
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: green;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
            </div>
            <button onclick="nomal()">동작</button>`) // 트리거 뒤론 onclick뒤에 함수 지정해줄 필요없음...
            setTimeout(yel, 3*1000)
        }
        function yel(){
            document.close()
            document.write(`<div class="cc" style="width: 400px;height: 150px;background-color: antiquewhite;border-radius: 20px;border: 3px solid black;display: flex;justify-content: space-around;align-items: center;">
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: yellow;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
            </div>
            <button onclick="nomal()">동작</button>`)
            setTimeout(red, 1*1000)
        }
        function red(){
            document.close()
            document.write(`<div class="cc" style="width: 400px;height: 150px;background-color: antiquewhite;border-radius: 20px;border: 3px solid black;display: flex;justify-content: space-around;align-items: center;">
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: gray;"></div>
                <div style="width: 100px;height: 100px;border-radius: 50%;border: 3px solid black;background-color: red;"></div>
            </div>
            <button onclick="nomal()">동작</button>`)
            setTimeout(gre, 4*1000)
        }
        nomal()
        
        
    </script>
