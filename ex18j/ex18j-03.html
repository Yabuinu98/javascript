<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅3</title>
    <script>
        /* 우선권? 중요도? : 전역변수 < 지역변수 */
        var name = '글로벌 변수' // 전역 변수
        function callName(){
            // var name이 호이스팅이 되면서 
            console.log(name);
            // console.log(name)는 undefind가 된다
            var name = '로컬 변수' // 지역 변수
        }
        callName() // undefind가된 함수 내의 console.log(name)를 출력

        /* 함수내에서 var선언을 하지않았을때 */
        var name = '글로벌 변수' // 전역 변수
        function callName(){
            console.log(name);
            // console.log(name)는 '글로벌 변수'가 된다
            name = '로컬 변수' // 호이스팅이 안됨 함수밖의 var선언만이 존재하기 때문
        }
        callName() // '글로벌 변수'가된 함수 내의 console.log(name)를 출력
    </script>
</head>
<body>
    
</body>
</html>
