<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
    <script>
      const obj = {
        name: "홍길동",
        age: 18,
        power: "80%",
        skill: "아버지 부르고 싶어",
      };
      const { name, age } = obj;
      console.log(name, age); // 홍길동 18 = obj.name obj.age
      console.log(obj.name, obj.age); // 홍길동 18

      const { name: a, age: b } = obj;
      console.log(a, b); // 홍길동 18 = obj.a obj.b
    </script>
  </head>
  <body></body>
</html>
