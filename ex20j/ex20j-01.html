<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const a = [];
      const b = 17;
      const c = "orange";
      const d = new Array();
      const e = new Number(17);
      const f = new String("orange");
      const dd = Array();
      const ee = Number(17);
      const ff = String("orange");

      console.log(a, typeof a); // [] 'object'
      console.log(b, typeof b); // 17 'number'
      console.log(c, typeof c); // orange string
      console.log(d, typeof d); // [] 'object'
      console.log(e, typeof e); // Number {17} 'object'
      console.log(f, typeof f); // String {'orange'} 'object'
      console.log(dd, typeof dd); // [] 'object'
      console.log(ee, typeof ee); // 17 'number'
      console.log(ff, typeof ff); // orange string
    </script>
  </head>
  <body></body>
</html>
