<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체 스크립트 문제</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        /* 우선 생성하기 */
        const div1 = document.createElement("div");
        const div2 = document.createElement("div");
        const h1 = document.createElement("h1");
        const a = document.createElement("a");
        const span = document.createElement("span");

        /* 자리 지정해주기 */
        document.body.appendChild(div1);
        document.body.appendChild(div2);
        div1.appendChild(h1);
        div2.appendChild(a);
        a.appendChild(span);

        /* 그외 지정해주기 */
        h1.textContent = "저를 자바스크립트로 작성해주세요";
        span.textContent = "아주 감사합니다.";
        div1.setAttribute("class", "d1");
        div2.setAttribute("class", "d2");
        a.setAttribute("href", "https://www.google.com");
        span.setAttribute("id", "s1");
        // span.setAttribute("style", "color:blue;");
        span.style.color = "blue";
      });
    </script>
  </head>
  <body>
    <!-- <div class="d1">
      <h1>저를 자바스크립트로 작성해주세요</h1>
    </div>
    <div class="d2">
      <span id="s1" style="color: blue;">아주 감사합니다</span
      >
    </div> -->
  </body>
</html>
