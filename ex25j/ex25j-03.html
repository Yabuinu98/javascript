<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const test1 = document.getElementById("test1")
            const button = document.getElementsByTagName("button") // 유사배열
            const test2 = document.getElementById("test2")
            button[0].addEventListener("click", (event) => {
                console.log(test1)  // <input type="text" id="test1">
                console.log(test1.value) // input값이 나옴
            })
            test2.addEventListener("change", (event) => {
                console.log(event.currentTarget) // <input type="file" id="test2">
                console.log(event.currentTarget.value) // C:\fakepath\다운로드 (1).jfif => 파일이름 추출 가능
            })
        })
    </script>
    <style>
        input:last-child{
            display: none;
        }
    </style>
</head>
<body></body>
    <label for="test1">입력하세요.</label>
    <input type="text" id="test1">
    <button>전송</button><hr>
    <label for="test2">업로드</label>
    <input type="file" id="test2">
</body>
</html>
