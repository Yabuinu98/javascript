    <script>
      function add(a, b) {

          console.log("에러 전"); // "에러 전" 출력
          throw "a와 b를 같거나 혹은 b가 0인지 확인해 주세요"; // 경고창으로 "Uncaught a와 b를 같거나 혹은 b가 0인지 확인해 주세요" 출력
          console.log("에러 후"); // throw시점 부턴 실행 x
        }
        console.log("if 후"); // throw시점 부턴 실행 x
        return a + b;
      }
