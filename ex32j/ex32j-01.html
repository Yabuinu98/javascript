<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예외 처리 고급</title>
    <script>
      function test() {
        try {
          console.log("a입니다.");
          throw "강제 예외"; // 강제 예외 발생
        } catch (e) {
          console.log("b입니다. 에러가 났네요 : " + e);
          return; // 함수 밖으로 이동
        } finally {
          console.log("c입니다."); // finally가 아니라면 return 때문에 출력 x
        }
      }
      test();
    </script>
  </head>
  <body></body>
</html>
