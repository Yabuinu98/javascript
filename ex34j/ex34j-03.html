        /* 방법 2 */
        class Btn{
            constructor(value){
                this.value = value
            }
            click = () => {
                console.log(this.value)
            }
        }
        let button = new Btn("안녕하세요")
        button.click() // 방법1 & 2 = 안녕하세요
        setTimeout(button.click, 3*1000) // 방법1 = undefined / 방법2 = 안녕하세요
        setTimeout(() => button.click(), 3*1000) // 방법1 = 안녕하세요 / 방법2 = 안녕하세요
    </script>
