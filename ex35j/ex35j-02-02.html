<script>
    class Student {
        #이름
        #영어
        #수학
        #과학

      constructor(이름, 국어, 영어, 수학, 과학) {
        this.이름 = 이름;
        this.국어 = 국어;
        this.영어 = 영어;
        this.수학 = 수학;
        this.과학 = 과학;
      }
      getName() {
        return this.#이름;
      }
      getA() {
        return this.국어;
      }
      getB() {
        return this.#영어;
      }
      getC() {
        return this.#수학;
      }
      getD() {
        return this.#과학;
      }
      setA(value) {
        if (value > 60 || value < 100) {
          throw "점수는 60점 보다 크고 100보다 작아야 됩니다.";
        }
        this.국어 = value;
      }
    }
    const student = new Student("구름", 87, 98, 88, 90);
    console.log(student); //Student {이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90}
    console.log(student.getA()); //87
    console.log(student.getB()); //98
    console.log(student.getC()); //88
    console.log(student.getD()); //90
    console.log(student.getName()); //구름
    student.setA(100);
    console.log(student); //Student {이름: '구름', 국어: 100, 영어: 98, 수학: 88, 과학: 90}
    console.log(student.getA()); //100
    student.setA(-1);
    console.log(student.getA()); //Uncaught 점수는 0보다 크고 100보다 작아야 됩니다
    student.setA(60);
    console.log(student.getA()); //Uncaught 점수는 60보다 크고 100보다 작아야 됩니다
  </script>
