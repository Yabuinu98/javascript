<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const user = {
            name: "수퍼맨",
            age: 27,
            get changeName(){
                return user.name
            },
            set changeName(value){
                user.name = value
            },
            // 신문법인(get, set을 쓰면 changeName 속성이 생겨버린다...)
        }
        // 생성되버린 속성을 이용하여 값을 추출 수정해보기
        console.log(user.changeName) // 수퍼맨
        user.changeName = "베트맨"  
        console.log(user.changeName) // 베트맨
        // 이미 있는 속성(name)으로 생성을 하게 되면 오류가 난다(충돌이 나서 값을 추출할수도 수정할수도 없다!!!)
    </script>
</head>
<body>
    
</body>
</html>
