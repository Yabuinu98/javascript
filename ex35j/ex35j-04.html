<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정적매서드</title>
    <script>
        class Test{
            static sVariable = "변수입니다."
            static sFunction(){
                return "펑션입니다."
            }
        }

        // 정적매서드는 인스턴스 없이 호출가능
        // const test = new Test // 생략가능
        console.log(Test.sVariable) // 변수입니다.
        console.log(Test.sFunction()) // 펑션입니다.
    </script>
</head>
<body>
    
</body>
</html>
