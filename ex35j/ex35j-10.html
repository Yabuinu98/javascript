    <title>클로저2(closure)</title>
    <script>
      /* 클로저 전 */
      //   function outerFunc() {
      //     var x = 10;
      //     var innerFunc = function () {
      //       console.log(x);

      //     };
      //     innerFunc();
      //   }
      //   outerFunc(); // 10
      //   outerFunc(); // 10
      //   outerFunc(); // 10

      /* 클로저 후 */
      function outerFunc() {
        var x = 10;
        return function () {
          console.log(x);
          x++;
        };
      }
      // 함수를 호출하면 내부 함수 innerFunc가 반환된다
      // 그리고 함수 outerFunc의 실행 컨택스트는 소멸된다
      const inner = outerFunc();
      inner(); // 10
      inner(); // 11
      inner(); // 12
    </script>
  </head>
