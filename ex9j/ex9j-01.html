<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 포함된 요소</title>
    <script>
        const arr = [1,2,3,4,5,6,7]
        /*  .includes는 true or false를 출력
            .indexOf는 있으면:해당 index값을 반환 / 없으면:-1 */
        console.log('includes1:', arr.includes(5)) // true
        console.log('includes2:', arr.includes(55)) // false
        console.log('indexOf1:', arr.indexOf(5)) // 4
        console.log('indexOf2:', arr.indexOf(55)) // -1
    </script>
</head>
<body>
    
</body>
</html>
