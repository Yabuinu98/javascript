<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환율계산기</title>
    <link rel="stylesheet" href="./css/js02-02.css">
    <script>
        const dollar = prompt('환전하고자 하는 달러를 입력해주세요.', '1')
        const kor = 1350
        const jpy = 133
        const cny = 7
        const won = Number(dollar) * kor
        const yen = Number(dollar) * jpy
        const wi = Number(dollar) * cny
        document.write(`<table>
        <tr><th>입력하신 ${dollar}달러를 환전하면</th></tr>
        <tr><td>한국 ${won} 원</td></tr>
        <tr><td>일본 ${yen} 엔</td></tr>
        <tr><td>중국 ${wi} 위안</td></tr>
        </table>`)
    </script>
    <style>
    table{
        border-collapse: collapse;
    }
    tr,th,td{
        border: 1px solid black;
    }
</style>
</head>

</body>
</html>
