<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원의 넓이(s), 둘레 구하기(l)</title>
    <script>
        const r = prompt('반지름을 입력해주세요.')
        const pi = 3.14
        const s = pi * Number(r) * Number(r)
        const l = 2 * pi * Number(r)
        console.log(`${s}`)
        console.log(`${l}`)
        document.write(`<h1>원의 넓이(s), 둘레 구하기(l)</h1><h2>원의 넓이(s)는 <mark>: ${s} cm^2</mark> <br> 원의 둘레(l)는 <mark>: ${l} cm</mark></h2>`)
    </script>
</head>

</body>
</html>
