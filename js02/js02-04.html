<html lang="ko">

    <title>Document</title>
    <script>

        const h = n * 8
        const i = n * 9
        document.write(`<h1>구구단</h1><table>
       <tr>
        <td>${n} x 1 = </td>
        <td>${a}</td>
       </tr>
       <tr>

       </tr>
       <tr>
        <td>${n} x 3 = </td>

       </tr>
       <tr>
        <td>${n} x 4 = </td>
        <td>${d}</td>
       </tr>
       <tr>
        <td>${n} x 5 = </td>
        <td>${e}</td>
       </tr>
       <tr>
        <td>${n} x 6 = </td>
        <td>${f}</td>
       </tr>
       <tr>
        <td>${n} x 7 = </td>
        <td>${g}</td>
       </tr>
       <tr>
        <td>${n} x 8 = </td>
        <td>${h}</td>
       </tr>
       <tr>
        <td>${n} x 9 = </td>
        <td>${i}</td>
       </tr>
    </table>`)
    </script>
    <style>
        h1{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        tr,td{
            border: 1px solid black;
            padding: 5px;
        }
        tr:nth-child(even){
            background-color: plum;
        }
    </style>
</head>
