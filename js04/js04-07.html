<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 문제</title>
    <script>
    for(let i=1;i<=100;i++){
        if(i%3==0 && i%5==0){
            console.log(`%c 오예`, `color:blue; font-weight:bold; font-size:20px;`)
        } else if(i%3==0){
            console.log(`%c 짝`, `color:red; font-weight:bold; font-size:20px;`)
        } else if(i%5==0){
            console.log(`%c 오`, `color:green; font-weight:bold; font-size:20px;`)
        } else{
            console.log(`%c ${i} `, `background-color:plum; color: white; font-weight:bold; font-size:20px;`)
        }
    }

    </script>
</head>
<body>
    
</body>
</html>
