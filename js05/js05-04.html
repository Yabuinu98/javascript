    <title>continue</title>
    <script>
        for(let i=0;i<20;i++){
            if(i%2==1)continue // 홀수면 안부르고 짝수면 콘솔에 찍힘 / if(i%2==0) => 홀수가 찍힘
            console.log(i)
        }
    </script>
