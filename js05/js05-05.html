<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.187 피라미드1</title>
    <script>
        let output = ''
        for(let i = 1;i<10;i++){ // 별 최대 갯수 만지는 역할(별이 9개가 될때까지 반복해야하므로 i<10)
            for(let j = 0;j<i;j++){
                output += '*' // i가 1일때 1개(for(let j = 0;j<i(=1);j++)), ··· i가 9일때 9개(for(let j = 0;j<i(9);j++))
            }
            output += '\n' // 반복될때마다 줄바꿈도 함께 실시
        }
        console.log(`%c${output}`, 'color:pink;')
        /*
        출력
        *
        **
        ***
        ****
        *****
        ******
        *******
        ********
        *********
        */
    </script>
</head>

</html>
