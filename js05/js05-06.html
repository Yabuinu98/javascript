<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p.189 피라미드2</title>
    <script>
        let output = ''
        for(let i = 1; i < 15; i++){
            for(let j = 15; j > i; j--){
                output += ' ' // i=1일때 : 공백 14개, i=2일때 : 공백 13개
            }
            for(let k = 0; k < 2*i-1; k++){
                output += '*' // i=1일때 : 별1개, i=2일때 : 별3개
            }
            output += '\n' // 반복마다 줄바꿈
        }
        console.log(`%c${output}`,`color:pink;`)
    </script>
</head>

</html>
