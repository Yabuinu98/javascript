<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 문제</title>
    <script>
        // 1. 주사위를 10만번 던져서 
        // 2. 1 ~ 6까지 몇번 나오는가
        // 3. 통계 내어라
        // 4. 검증하여라.
        const x = 1000000
        let a = 0
        let b = 0
        let c = 0
        let d = 0
        let e = 0
        let f = 0
        for(let i = 0; i<x; i++){
            let ran = Math.floor(Math.random()*6)+1
            if(ran == 1){a += 1}
            if(ran == 2){b += 1}
            if(ran == 3){c += 1}
            if(ran == 4){d += 1}
            if(ran == 5){e += 1}
            if(ran == 6){f += 1}
            if(i==x)break;
        }
        document.write(`<table>
        <tr>
            <th colspan="4">주사위를 100000번 던졌을때</th>
        </tr>
        <tr>
            <td>1이</td>
            <td>${a}번</td>
            <td>확률</td>
            <td>${a/x*100}%</td>
        </tr>
        <tr>
            <td>2가</td>
            <td>${b}번</td>
            <td>확률</td>
            <td>${b/x*100}%</td>
        </tr>
        <tr>
            <td>3이</td>
            <td>${c}번</td>
            <td>확률</td>
            <td>${c/x*100}%</td>
        </tr>
        <tr>
            <td>4가</td>
            <td>${d}번</td>
            <td>확률</td>
            <td>${d/x*100}%</td>
        </tr>
        <tr>
            <td>5가</td>
            <td> ${e}번</td>
            <td>확률</td>
            <td> ${e/x*100}%</td>
        </tr>
        <tr>
            <td>6이</td>
            <td>${f}번</td>
            <td>확률</td>
            <td>${f/x*100}%</td>
        </tr>
        <tr>
            <td>총합</td>
            <td>${a+b+c+d+e+f}번</td>
            <td>확률</td>
            <td>${(a/x+b/x+c/x+d/x+e/x+f/x)*100}%</td>
        </tr>
    </table>`)

    </script>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        tr, th, td{
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    
</body>
</html>
