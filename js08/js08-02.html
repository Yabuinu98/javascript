<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 정렬2</title>
    <script>
        /* 중복 안되게 1 ~ 45까지 랜덤 6개빼고 배열로 정리  */
        const arr = []
        for(let i = 0; i < 6; i++){
            let ran = Math.floor(Math.random()*45)+1
            if(arr.indexOf(ran)===-1){
                arr.push(ran)
            } else {
                ran = Math.floor(Math.random()*45)+1
                arr.push(ran)
            }
        }
        console.log(arr)

        /* 이것을 오름차순으로 정렬 */
        for(let k = 0; k < 10000; k++){
            if(arr[0] < arr[1] && arr[1] < arr[2] && arr[2] < arr[3] && arr[3] < arr[4] && arr[4] < arr[5])break;
            
            if(arr[0] > arr[1]){
                [arr[0], arr[1], arr[2], arr[3], arr[4], arr[5]] = [arr[1], arr[0], arr[2], arr[3], arr[4], arr[5]]
            }
            
            if(arr[1] > arr[2]){
                [arr[0], arr[1], arr[2], arr[3], arr[4], arr[5]] = [arr[0], arr[2], arr[1], arr[3], arr[4], arr[5]]
            }
            
            if(arr[2] > arr[3]){
                [arr[0], arr[1], arr[2], arr[3], arr[4], arr[5]] = [arr[0], arr[1], arr[3], arr[2], arr[4], arr[5]]
            }
            
            if(arr[3] > arr[4]){
                [arr[0], arr[1], arr[2], arr[3], arr[4], arr[5]] = [arr[0], arr[1], arr[2], arr[4], arr[3], arr[5]]
            }
            
            if(arr[4] > arr[5]){
                [arr[0], arr[1], arr[2], arr[3], arr[4], arr[5]] = [arr[0], arr[1], arr[2], arr[3], arr[5], arr[4]]
            }
        }
        console.log(arr)

    </script>
</head>

</body>
</html>
