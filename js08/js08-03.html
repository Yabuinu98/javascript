<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들어보기</title>
    <script>
        /* for 구문 을 써서 구구단을 어떻게 만들까 */
        const input = prompt('몇단부터 보실지 입력하세요', '2~9중에 입력하시오.')*1
        for(let i = 0;i<10-input;i++){
            for(let j = 1;j < 10;j++){
                let list = ``
                list += `<table><tr><td>${input+i}</td><td>${j}</td><td>${(input+i)*j}</td></tr></table>`
                document.write(list)
            }
        }

    </script>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            /* transition: 3s;
            transform: translate(150px, 150px); */
        }
        tr, td{
            background-color: beige;
            border: 1px solid black;
        }
        /* td:hover{
            background-color: aqua;
            transform: scale(1.3);
        } */
    </style>
</head>
