<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들어보기</title>
    <script>
        /* for 구문 을 써서 구구단을 어떻게 만들까 */
        const input = prompt('몇단부터 보실지 입력하세요', '2~9중에 입력하시오.')*1
        for(let i = 0; i < 10-input; i++){
        document.write(`<table>
        <tr><td colspan="2">단</td><td>값</td></tr>
        <tr><td>${input+i}</td><td>1</td><td>${(input+i)*1}</td></tr>
        <tr><td>${input+i}</td><td>2</td><td>${(input+i)*2}</td></tr>
        <tr><td>${input+i}</td><td>3</td><td>${(input+i)*3}</td></tr>
        <tr><td>${input+i}</td><td>4</td><td>${(input+i)*4}</td></tr>
        <tr><td>${input+i}</td><td>5</td><td>${(input+i)*5}</td></tr>
        <tr><td>${input+i}</td><td>6</td><td>${(input+i)*6}</td></tr>
        <tr><td>${input+i}</td><td>7</td><td>${(input+i)*7}</td></tr>
        <tr><td>${input+i}</td><td>8</td><td>${(input+i)*8}</td></tr>
        <tr><td>${input+i}</td><td>9</td><td>${(input+i)*9}</td></tr>
    </table> <br>`)
}
    </script>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            transition: 3s;
            transform: translate(150px, 150px);
        }
        tr, td{
            background-color: beige;
            padding: 10px;
            border: 1px solid black;
        }
        td:hover{
            background-color: aqua;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    
</body>
</html>
