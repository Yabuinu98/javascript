<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 파라미터(입력), 리턴(출력)</title>
    <script>
        /* return은 값을 반환하고 함수를 종료한다!!! */
        let val = 777
        function fn(){
            val = 888
            console.log(val)
            // function은 return을 보면 종료한다.
            return 100
            val = 999
            console.log(val)
        }
        const v1 = fn()
        console.log(v1) // 100을 출력함 return값이 100이기때문에
    </script>
</head>
<body>
    
</body>
</html>
