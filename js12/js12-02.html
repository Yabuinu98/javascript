    <title>p.204 함수</title>
    <script>
        const sum = function(a,b){
            let total = 0
            for(let i = 0;i<=b;i++){
                total += i
            }
            return total
        }
        let a = prompt('시작값', 1)*1
        let b = prompt('끝나는값', 10)*1
        console.log(sum(a, b))
        // console.log(sum(1,100))
    </script>
