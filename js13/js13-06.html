<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개연산자 문제</title>
    <script>
        // arr1 = [1,2,3] / arr2 = [4,5,6] / arr3 = [7,8,9]
        // 위 3배열을 total이라는 배열에 넣으시오
        let arr1 = [1,2,3]
        let arr2 = [4,5,6]
        let arr3 = [7,8,9]
        let total = [...arr1, ...arr2, ...arr3]
        
        // 위배열들을 document.write()를 써서 여러가지로 찍어주기
        document.write(`arr1의 배열값은 : [${arr1}]<br>`)
        document.write(`arr2의 배열값은 : [${arr2}]<br>`)
        document.write(`arr3의 배열값은 : [${arr3}]<br>`)
        document.write(`위 배열을 모두 합치면 : [${total}]<br>`)
        document.write(`total이 배열인지 확인하기 : Array.isArray(total) = ${Array.isArray(total)}<br>`)
        document.write(`total의 길이는 : total.length = ${total.length}`)
        
    </script>
</head>
<body>
    
</body>
</html>
