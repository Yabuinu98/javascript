<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <script>
        // apple, pear, watermelon, melon, peach, strowberry, mango, banana, kiwi, grape, orange, mandarin
        // 글자가 5글자 이상만 뽑아서 새로운 배열에 넣으시오.
        // 글자길이가 긴것부터 순서대로 나열하시오.
        // 함수화하기!!!

        // 문제 세분화
        // 1-1. 과일들을 배열에 담기
        const arr = ['apple', 'pear', 'watermelon', 'melon', 'peach', 'strowberry', 'mango', 'banana', 'kiwi', 'grape', 'orange', 'mandarin']
        console.log(`arr의 길이는 : ${arr.length}`)
        console.log(arr)
        
        // 1-2. 글자가 5글자 이상인것만 (10개 나와야함)
        let x = []
        for(let i = 0; i<arr.length; i++){
            if(arr[i].length >= 5){x.push(arr[i])}
        }
        console.log(`x의 길이는 : ${x.length}`)
        console.log(x)
        
        // 1-3. 글자가 긴것부터 순서대로 나열
        arr.sort((b,a)=>a.length-b.length);
        console.log(`길이순 : [${arr}]`)
    </script>
