<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시호출함수</title>
    <script>
        let pi = 3.14
        console.log(1, pi)
    </script>
    <script>
        /* 즉시실행함수 */
        (function(){
            let pi = 3.141592
            console.log(2, pi)
        })()
    </script>
</head>
<body>
    
</body>
</html>
