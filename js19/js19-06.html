<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 자료형(배열)</title>
    <script>
      const arr = [];
      arr.sample = 12; // 12
      console.log(arr); // [sample: 12] 0: 11 1: 22 sample: 12 length: 2[[Prototype]]: Array(0)
      console.log(typeof arr); // 'object'

      const arr2 = [11, 22, 33];
      console.log(typeof arr2); // 'object'

      console.log(Array.isArray(arr)); // 'true'
      arr[0] = 11;
      arr[1] = 22;
      console.log(arr);
      arr.sample;
      arr.forEach((v) => console.log(v)); // 11, 22
    </script>
  </head>
  <body></body>
</html>
