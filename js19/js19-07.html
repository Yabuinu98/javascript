<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 자료형(함수)</title>
    <script>
      function b() {} // undefined
      b.sample = 20;
      console.log(b.sample); // 20
      console.log(b); // ƒ b(){}
      console.log(b()); // undefined
    </script>
  </head>
  <body></body>
</html>
