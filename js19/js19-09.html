<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.260 기본자료형을 객체로 선언하기</title>
    <script>
      const f = new Number(1234); // undefined
      console.log(typeof f); // 'object'
      f.sample = 11;
      console.log(f.sample); // 11

      console.log(f); // Number {1234, sample: 11}sample: 11[[Prototype]]: Number[[PrimitiveValue]]: 1234

      console.log(f + 4321); // 5555

      console.log(f.valueOf()); // 1234
    </script>
  </head>
  <body></body>
</html>
