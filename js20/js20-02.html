<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.264 프로토타입2</title>
    <script>
      Number.prototype.power = function (n = 2) {
        return this.valueOf() ** n;
      };
      const a = 2; // a = 2 값 + Number형을 가지게됨
      console.log("a.power()", a.power()); // a의 제곱 = 4
      console.log("a.power(3)", a.power(3)); // a의 3제곱 = 8
      console.log("a.power(4)", a.power(4)); // a의 4제곱 = 16
    </script>
  </head>
  <body></body>
</html>
