<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.274 JSON.stringify() 메소드</title>
    <script>
      const data = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛아카데미",
        },
      ];

      console.log(JSON.stringify(data));
      console.log(JSON.stringify(data, null, 2));

      const json = JSON.stringify(data); // 자료를 JSON으로 변환

      console.log(json); // 위에 console.log(JSON.stringify(data));랑 동일

      console.log(JSON.parse(json)); // 아래에 표시
      /* (2) [{…}, {…}]
      0: {name: '혼자 공부하는 파이썬', price: 18000, publisher: '한빛미디어'}
      1: {name: 'HTML5 웹 프로그래밍 입문', price: 26000, publisher: '한빛아카데미'}
      length: 2
      [[Prototype]]: Array(0) */
    </script>
  </head>
  <body></body>
</html>
