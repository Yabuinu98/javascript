<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.308 HTML 코드를 자바스크립트로 조작하기</title>
    <script>
      // DOMContentLoaded 이벤트를 연결합니다
      // document.addEventListener("DOMContentLoaded", 콜백함수) => 문서(웹피이지)를 읽고나서 실행
      // document.addEventListener("click", 콜백함수) => 클릭 기다리다 클릭 되면 실행
      // document.addEventListener("change", 콜백함수) => 바뀌면 실행하라
      const h1 = (text) => `<h1>${text}</h1>`;
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML += h1("DOMContentLoaded 이벤트 발생"); // 제일 마지막에 붙는 이유 => 문서(웹피이지)를 읽고나서 젤 마지막에 실행하기 때문
      });
    </script>
  </head>
  <body>
    <script>
      document.body.innerHTML += h1("2번째 script 태그");
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
      document.body.innerHTML += h1("3번째 script 태그");
    </script>
    <h1>2번째 h2 태그</h1>
  </body>
</html>
