<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.313(document.querySelectorAll)</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelectorAll(".head"); // // document.querySelectorAll은 배열 생성(유사배열)
        header[0].textContent = "<em>나는 첫번째<em>";
        header[1].innerHTML = "<em>나는 두번째<em>";
        header[1].style.color = "red";
      });
    </script>
  </head>
  <body>
    <p class="head"></p>
    <p class="head"></p>
    <p class="head"></p>
    <p class="head"></p>
  </body>
</html>
