<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.333 키보드 관련 이벤트와 관련된 이벤트 속성</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.querySelector("h1");
        const key = event.key || event.keycode;
        const print = (event) => {
          let output = "";
          /* 이벤트가 발생하면 불값을 반환한다 */
          output += `alt : ${event.altKey}<br>`;
          output += `ctrl : ${event.ctrlKey}<br>`;
          output += `shift : ${event.shiftKey}<br>`;
          output += `code : ${
            typeof event.code !== "undefined" ? event.code : key
            // event.code가 있으면 event.code를 출력하고, undefined라면 event.keyCode를 출력해라
          }<br>`;
          h1.innerHTML = output;
        };
        document.addEventListener("keydown", print); // 키가 눌릴 때
        document.addEventListener("keyup", print); // 키가 떨어질 때
      });
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
