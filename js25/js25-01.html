<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p.335 키로 별 움직이기 복습</title>
    <script>
      /*  복습 겸 응용(게임만들기) */
      // 1. body의 내용 삭제
      // 2. Math.random()을 이용하여 Circle을 임의의 지점에 나타나게 하기
      // 3. 별이 이동 후에 Circle를 먹게되면(=별과 겹치게 되면) 스코어 1점을 획득하며 Circle은 다른 곳에 생성
      // 4. 5점이 될때까지 한다.
      // +@ 시간제한 1분 -> GAME OVER 출력 되며 스탑(setTimeout(콜백, 60*1000)) / 1~4까지 되면 할것

      document.addEventListener("DOMContentLoaded", () => {
        let ct = 0;
        let [a, b] = [
          Math.floor(Math.random() * 400),
          Math.floor(Math.random() * 400),
        ];

        // 바디 내용 삭제 & 임의의 랜덤 Circle생성 & 스코어 보드판생성
        const h1 = document.createElement("h1"); // 바디내용삭제
        const h2 = document.createElement("h1"); // 임의의 랜덤 Circle생성
        const div = document.createElement("div"); // 스코어 보드 생성

        // 자리배정
        document.body.appendChild(div);
        document.body.appendChild(h1);
        document.body.appendChild(h2);

        // 속성 & 값 배정
        div.textContent = `현재 당신의 점수는 : ${ct}`;
        div.style.marginLeft = "200px";
        h1.textContent = "★";
        h1.style.position = "absolute";
        h2.textContent = "☆";
        h2.style.position = "absolute";

        // 별을 움직이게 해주는 원
        let [x, y] = [0, 0];
        const block = 1;
        const print1 = () => {
          h1.style.left = `${x * block}px`;
          h1.style.top = `${y * block}px`;
          console.log([x, y]);
        };
        print1();
        document.body.addEventListener("keydown", (event) => {
          switch (event.key) {
            case "ArrowLeft":
              x -= 1;
              break;
            case "ArrowUp":
              y -= 1;
              break;
            case "ArrowRight":
              x += 1;
              break;
            case "ArrowDown":
              y += 1;
              break;
          }
          print();
        });

        // 나머지
        for (let i = 0; i < 500000; i++) {
          if ([a, b] === [x, y]) {
            ct++;
            div.textContent = `현재 당신의 점수는 : ${ct}`;
            h2.style.position = "absolute";
            break;
          }
          if (ct === 5) break;
        }
      });
    </script>
  </head>
  <body></body>
</html>
