<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Rectangle{
            constructor(width,height){
                this.width = width
                this.height = height
            }
            getPerimeter(){
                return 2*(this.width + this.height)
            }
            getArea(){
                return this.width * this.height
            }
        }

        const rec1 = new Rectangle(20, 10);
        const rec2 = new Rectangle(30, 20);
        console.log("rec1의 둘레:", rec1.getPerimeter()); //rec1의 둘레: 60
        console.log("rec1의 넓이:", rec1.getArea()); //rec1의 넓이: 200
        console.log("rec2의 둘레:", rec2.getPerimeter()); //rec2의 둘레: 100
        console.log("rec2의 넓이:", rec2.getArea()); //rec2의 넓이: 600
    </script>
</head>
<body>
    
</body>
</html>
