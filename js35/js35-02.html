<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게머와 세터 p.414</title>
    <script>
        class Square{
            #length

            constructor(length){
                this.length = length
            }
            
            get length(){
                return this.#length
            }

            get perimeter(){
                return this.#length * 4
            }

            get area(){
                return this.#length * this.#length
            }

            set length(length){
                if(length <= 0){
                    throw "길이는 0보다 커야합니다."
                }
                this.#length = length
            }
        }
        
        // 클래스 사용하여 값 확인
        const squareA = new Square(10)
        console.log(`한 변의 길이 : ${squareA.length}`) // 한 변의 길이 : 10
        console.log(`둘레 : ${squareA.perimeter}`) // 둘레 : 40
        console.log(`넓이 : ${squareA.area}`) // 넓이 : 100

        // 예외 발생시키기
        const squareB = new Square(-10) // Uncaught 길이는 0보다 커야합니다.
    </script>
</head>

</html>
