<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <script>
        const 가위 = 0  
        const 바위 = 1
        const 보 = 2
        const pc = [0, 1, 2]
        let c = 0
        for(let i = 1; i < 6; i++){
            const input = prompt('가위, 바위, 보 중에 입력해주세요.')
            let b = Math.floor(Math.random()*3)
            if(input == '가위'){
            if(0-pc[b] == -2){
                alert('승리')
                c += 1
            } if(0-pc[b] == -1){
                alert('패배')
            } if(0-pc[b] == 0){
                alert('비김')
            }
        } if(input == '바위'){
            if(1-pc[b] == 1){
                alert('승리')
                c += 1
            } if(1-pc[b] == -1){
                alert('패배')
            } if(1-pc[b] == 0){
                alert('비김')
            }
        } if(input == '보'){
            if(2-pc[b] == 1){
                alert('승리')
                c += 1
            } if(2-pc[b] == 2){
                alert('패배')
            } if(2-pc[b] == 0){
                alert('비김')
            }
        }
    }
    console.log(`5판중 당신은 ${c}판을 이겼으므로 승률은 ${c/5*100}%입니다.`)
    </script>
</head>

</body>
</html>
