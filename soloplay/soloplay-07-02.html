<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온도표시하기(최대 줄인버전)</title>
    <script>
        let a = ['정상온도를 벗어났습니다.', '시원하네요', '보통이에요', '갑갑하네요']
        let v = w = x = y = z = ''
        const tem = prompt('현재 온도를 입력해주세요')*1
        if(tem < 16){v += a[0]}
        if(16 <= tem && tem < 22){w = a[1]}
        if(22 <= tem && tem < 28){x = a[2]}
        if(28 <= tem && tem < 32){y = a[3]}
        if(32 <= tem){z += a[0]}
        let list = ''
            list = `<table>`
            list += `<tr><td colspan="6">16미만</td><td colspan="4">16이상 ~ 22미만</td><td colspan="4">22이상 ~ 28미만</td><td colspan="3">28이상 ~ 32미만</td><td colspan="6">32이상</td></tr>`
            list += `<tr><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td><td class="box"></td></tr>`
            list += `<tr><td colspan="6">${v}</td><td colspan="4">${w}</td><td colspan="4">${x}</td><td colspan="3">${y}</td><td colspan="6">${z}</td></tr>`
            list += `</table>`
            list += `<p>현재 온도는 ${tem} 이며, 상태는 ${v+w+x+y+z}</p>`
        document.write(list)
    </script>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        tr,td{
            border: 1px solid black;
            width: 50px;
            height: 20px;
        }
        .box:nth-child(-n+6){
            background-color: purple;
        }
        .box:nth-child(n+7):nth-child(-n+10){
            background-color: blue;
        }
        .box:nth-child(n+11):nth-child(-n+14){
            background-color: yellow;
        }
        .box:nth-child(n+15):nth-child(-n+17){
            background-color: bisque;
        }
        .box:nth-child(n+17){
            background-color: tomato;
        }
        p{
            text-align: center;
        }
        p:hover{
            transition: 3s;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    
</body>
</html>
