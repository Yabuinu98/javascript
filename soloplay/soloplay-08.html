<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const arr = [6,7,0,9,1,8,2,1,0,0,9,1,3,6,4,0,1,0,6]
        let a = arr.indexOf(0) // 2
        let b = arr.indexOf(2) // 6
        let c = arr.indexOf(9) // 3
        let d = arr.indexOf(9, 2) // 3
        let d1 = arr.indexOf(8, 4) // 5
        let d2 = arr.indexOf(7, 1) // 1
        let d3 = arr.indexOf(9, -1) // -1
        let e = arr.indexOf(8, -2) // -1
        let f = arr.indexOf(6, -3) // 18
        console.log(a)
        console.log(b)
        console.log(c)
        console.log(d)
        console.log(d1)
        console.log(d2)
        console.log(d3)
        console.log(e)
        console.log(f)
    </script>
</head>
